<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Contactez-mous</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSendClick(f.value)">
        <div class="form-group">
          <label class="control-label">Firstname : </label>
          <input type="text" name="firstname" ngModel class="form-control" required="required">
        </div>
        <div class="form-group">
          <label class="control-label">Lastname : </label>
          <input type="text" name="lastname" ngModel class="form-control" required="required">
        </div>
        <div class="form-group">
          <label class="control-label">E-mail : </label>
          <input class="form-control" type="email" name="email" ngModel placeholder="test@test.test">
        </div>
        <div class="form-group">
          <label for="description" class="control-label">Description : </label>
          <textarea id="description" name="description" ngModel class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-info" type="submit">Envoyer</button>
        </div>
      </form>
  </div>
</div>
