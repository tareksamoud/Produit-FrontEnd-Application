<div class="container">
  <div class="col-md-8 col-sm-6 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">Editer Produit</div>
      <div class="panel-body" *ngIf="etat==1">
        <form #f="ngForm" (ngSubmit)="onModifierProduit(f.value)" *ngIf="currentProduit">
          <div class="form-group">
            <label class="control-label">ID : </label>
            <label class="control-label">{{currentProduit.id}}</label>
            <!-- <input name="id" class="form-control" [(ngModel)]="currentProduit.id" disabled/> -->
          </div>
          <div class="form-group">
            <label class="control-label">Designation : </label>
            <input type="text" name="designation" [(ngModel)]="currentProduit.designation" class="form-control" />
          </div>
          <div class="form-group">
            <label class="control-label">Prix : </label>
            <input type="text" name="prix" [(ngModel)]="currentProduit.prix" class="form-control" />
          </div>
          <div class="form-group">
            <label class="control-label">Quantite : </label>
            <input type="text" name="quantite" [(ngModel)]="currentProduit.quantite" class="form-control" />
          </div>
          <div class="form-group">
            <button type="submit"  class="btn btn-primary"><i class="glyphicon glyphicon-pencil">&nbsp;</i>Update</button>
          </div>
        </form>
      </div>
      <div class="panel-body" n *ngIf="etat==2">
        <div class="form-group">
          <label class="control-label">ID : {{currentProduit.id}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Designation : {{currentProduit.designation}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Prix : {{currentProduit.prix}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Quantite : {{currentProduit.quantite}}</label>
        </div>
        <div class="form-group">
          <button (click)="onRetourVersRecherche()" class="btn btn-primary"><i class="glyphicon glyphicon-arrow-left">&nbsp;</i>Retour vers Recherche</button>
        </div>
      </div>
    </div>
  </div>
</div>
